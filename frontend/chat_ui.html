<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI - Tu AI Favorita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Agregamos estilos para el botón en la esquina superior izquierda */
        #add-chat-button {
            position: static;
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-chat-button:hover {
            background-color: #0056b3;
        }

        .main-container {
            position: relative; /* Asegura que el botón se posicione relativo a este contenedor */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">Historial de Chats</div>
            <button id="add-chat-button" type="button">Agregar Chat</button>
            <ul class="chat-history">
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                ChatAI
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">Hola, soy ChatAI. ¿En qué puedo ayudarte hoy?</div>
            </div>
            <form id="message-form">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
                <button id="send-button" type="submit">Enviar</button>
            </form>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
