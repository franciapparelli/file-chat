<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI - Asistente de Inteligencia Artificial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agregamos estilos para el botón en la esquina superior izquierda */
        #add-chat-button {
            position: static;
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-chat-button:hover {
            background-color: #0056b3;
        }

        .main-container {
            position: relative; /* Asegura que el botón se posicione relativo a este contenedor */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">Historial de Chats</div>
            <button id="add-chat-button" onclick="addChat()">Agregar Chat</button>
            <ul class="chat-history">
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                ChatAI
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">Hola, soy ChatAI. ¿En qué puedo ayudarte hoy?</div>
            </div>
            <div class="chat-input">
                <div id="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </div>
                <div id="file-upload-menu">
                    <div class="file-option" data-type="image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        Subir imagen
                    </div>
                    <div class="file-option" data-type="pdf">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/>
                        </svg>
                        Subir PDF
                    </div>
                    <div class="file-option" data-type="video">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                        Subir video
                    </div>
                    <div class="file-option" data-type="audio">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
                        </svg>
                        Subir audio
                    </div>
                </div>
                <input type="file" id="file-upload-image" class="file-input" accept="image/*">
                <input type="file" id="file-upload-pdf" class="file-input" accept=".pdf">
                <input type="file" id="file-upload-video" class="file-input" accept="video/*">
                <input type="file" id="file-upload-audio" class="file-input" accept="audio/*">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
